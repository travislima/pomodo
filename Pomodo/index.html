<!DOCTYPE html>
<html>
<head>
    <title>Shut up & Work!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

    <body>
        <div class="hero">
            <div class="container">
                <h1 class="text-center">Shut the F*ck up and Get it <strike>done</strike>.</h1>
		            <p class="lead text-center">What <em>three</em> things are you going to do today?</p>
                        <div id="basicUsage" class="text-center">00:00:00</div>
			            <div class="row">

			                <div id="pomodo-form" action="" class="col-8 mx-auto">
			                  <div class="input-group">
			                    <input type="input" class="form-control" id="pomodo-input" placeholder="List three tasks you want to do today"><span><button id="pomodo-btn" type="submit" class="btn btn-primary">Add Task</button></span>
			                  </div>

			                  
			                </div>
			            </div>
                <div class="row">
                   <ul id="pomodo-list" class="col-8 mx-auto">
                    </ul>
            </div>
        </div>

    </body>
    
<footer>
    <!-- Adding Scripts to footer for optimization purposes -->
    <script type="text/javascript" src="scripts.js"></script>

    <!-- Timer Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/dist/easytimer.min.js"></script>
        <script>
            var timer = new Timer();
            timer.start();
            timer.addEventListener('secondsUpdated', function(e) {
              $('#basicUsage').html(timer.getTimeValues().toString());
            });
    </script>


</footer>
</html>
